<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form class="mt-5">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="card-title">
                        <h5 class="card-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download"
                viewBox="0 0 16 16">
                <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                </path>
                <path
                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                </path>
            </svg>
                            Attach Load Document
                        </h5>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>File *</label>
                            <div class="input-group">
                                <input type="file" class="form-control" name="file"/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Document Type *</label>
                            <select class="form-control" data-size="4" name="document" title="Nothing Selected">
                                <option>Carrier Invoice</option>
                                <option>Bill of loading</option>
                                <option>ID Proof</option>
                                <option>Address Proof</option>
                            </select>
                        </div>
                        <div class="col-lg-12">
                            <label>Note *</label>
                            <textarea id="basic-example" name="textarea" class="form-control" rows="3">

                            </textarea>
                        </div>
                        <div class="col-lg-6 mt-3">
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <table class="data-table table table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="text-center col1">Document Type</th>
                    <th class="text-center col2">Comment</th>
                    <th class="text-center col3">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
      
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="./textarea.js"></script>
<script src="./main.js"></script>

</html>
