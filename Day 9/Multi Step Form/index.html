<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A stepper plugin for Bootstrap 4.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Multi-Step Form</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="container flex-grow-1 flex-shrink-0 py-5">
        <div class="mb-5 p-4 bg-white shadow-sm">
            <h3>Multi Step Form</h3>
            <div id="stepperForm" class="bs-stepper">
                <div class="bs-stepper-header" role="tablist">
                    <div class="step" data-target="#test-form-1">
                        <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger1"
                            aria-controls="test-form-1">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Logins</span>
                        </button>
                    </div>
                    <div class="bs-stepper-line"></div>
                    <div class="step" data-target="#test-form-2">
                        <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger2"
                            aria-controls="test-form-2">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Various Information</span>
                        </button>
                    </div>
                </div>
                <div class="bs-stepper-content">
                    <form class="needs-validation" onSubmit="return false" novalidate>
                        <div id="test-form-1" role="tabpanel" class="bs-stepper-pane fade"
                            aria-labelledby="stepperFormTrigger1">
                            <div class="form-group">
                                <label for="inputMailForm">Email address <span
                                        class="text-danger font-weight-bold">*</span></label>
                                <input id="inputMailForm" name="email" type="email" class="form-control" placeholder="Enter email"
                                    required>
                                <div class="invalid-feedback">Please fill the email field</div>
                                <label for="inputPasswordForm">Password <span
                                        class="text-danger font-weight-bold">*</span></label>
                                <input id="inputPasswordForm" name="password" type="password" class="form-control"
                                    placeholder="Password" required>
                                <div class="invalid-feedback">Please fill the password field</div>
                            </div>
                            <button class="btn btn-primary btn-next-form mt-2">Next</button>
                        </div>
                        <div id="test-form-2" role="tabpanel" class="bs-stepper-pane fade"
                            aria-labelledby="stepperFormTrigger2">
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <label for="inputPasswordForm">File Input <span
                                            class="text-danger font-weight-bold">*</span></label>
                                    <div class="input-group">
                                        <input type="file" class="form-control">
                                        <button class="btn btn-outline-secondary" type="button">Upload</button>
                                      </div>
                                      
                                </div>
                            </div>
                            <button class="btn btn-primary mt-2" onclick="stepperForm.previous()">Previous</button>
                            <button class="btn btn-primary mt-2" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="data-table table table-hover mt-2">
            <thead>
                <th>Email</th>
                <th>Password</th>
                <th>File</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
